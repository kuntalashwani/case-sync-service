server.port: 8087

logging:
  level:
    web: DEBUG
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG

application:
  title: Case Sync Service
  version: 1.0

server:
  servlet:
    context-path: /case-sync-service


client:
  baseURL:
    caseStatusClient: http://localhost:8093/case-status-service

spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfigurationD
  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: case-sync-scheduler
      uuid-representation: STANDARD

paths:
  skip:
    - /actuator
    - /swagger
    - /api-docs/**

executor:
  thread:
    poolSize: 200

scheduler:
  schedulingEnabled: true
  time: 0 * * * * *
  user: systemuser

sync:
  caseType: ZLSS
  rootCategory:
  fromStatus: 05
  toStatus: 06
  noOfDays: 30